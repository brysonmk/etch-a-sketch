<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My First Webpage</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <h1 class="main_header">Sketchpad</h1>
        <div class="change-squares">
            <button class="change-squares-btn">Change Number of Squares</button>
        </div>
        <div class="container">
            <div class="drawpad"></div>
        </div>

        <div id="popup" class="popup">
            <div class="popup-content">
                <a class="popup-message">Choose number of squares for grid between 1 and 64</a>
                <input type="number" class="popup-number-input">
                <button class="create-grid-button">Create New Grid</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
